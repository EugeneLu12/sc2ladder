<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>sc2ladder</title>
  {% block css %}{% endblock %}
</head>
<body>
<div class="navBarHeader">
  <ul>
    <li {% if request.path == '/' %}id="isSelected"{% endif %} class="navigation"><a href="{{ url('index') }}">sc2Ladder</a></li>
    <li class="navigation">
      <div class="dropdown">
        <button class="dropbtn navigation">Ladders</button>
        <div class="dropdown-content navigation">
          <a href="/ladder?region=us&rank=all&sort=mmr&page=1">NA Ladder</a>
          <a href="/ladder?region=eu&rank=all&sort=mmr&page=1">EU Ladder</a>
          <a href="/ladder?region=kr&rank=all&sort=mmr&page=1">KR Ladder</a>
        </div>
      </div>
    </li>
    <li {% if 'about' in request.path %}id="isSelected"{% endif %} class="navigation"><a href="{{ url('about') }}">About</a></li>
    {% if request.path != '/' %}
    <li>
    <form action="{{ url('search') }}" method="get">
      <div class=searchBar>
        <input id="search" type="text" placeholder="Search for players" name="query">
      </div>
    </form>
    </li>
    {% endif %}
  </ul>
</div>

{% block content %}{% endblock%}
</body>
</html>
